name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: t rue
      - name: Generate build files using cmake
        run: cmake CMakeLists.txt
      - name: Run make
        run: make
      - name: Run tests
        run: ./runUnitTests
