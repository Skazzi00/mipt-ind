name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: true
      - name: Generate build files using cmake
        run: cmake .
      - name: Run make
        run: make
      - name: Run tests
        run: ./runUnitTests
